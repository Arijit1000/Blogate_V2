<!DOCTYPE html>
<html>
<head>
	<title>Blogate</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Blogate</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Latest Posts</h2>
			<div id="latest-posts">
				<!-- Here goes the list of latest blog posts -->
			</div>
		</section>
		<section>
			<h2>Write a Blog</h2>
			<form id="blog-form">
				<label for="blog-title">Title</label>
				<input type="text" id="blog-title" name="blog-title" required>
				<label for="blog-author">Author</label>
				<input type="text" id="blog-author" name="blog-author" required>
				<label for="blog-content">Content</label>
				<textarea id="blog-content" name="blog-content" required></textarea>
				<button type="submit">Publish</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2021 Blogate. All rights reserved.</p>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
